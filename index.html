<html>
  <head>
    <title>JS: Hangman Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="STYLESHEET" type="text/css" href="default.css">
    <script src="sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sweetalert.css">
  </head>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  <body onload="displayUnderscores();">
    <div class="jumbotron"> <h1>Javascript: Hangman</h1>
    </div>
      <!--IMAGE IS DISPLAYED-->
      <div class="container">
        <div class="col-sm-3"><h3>WINS:</h3><h2  class="wins">0</h2></div>
        <div class="col-sm-6">
          <img src="http://placehold.it/150x350" alt="">
        </div>
        <div class="col-sm-3"><h3>LOSSES:</h3><h2 class="losses">0</h2></div>
      </div>
<!--THE KEYWORD IS DISPLAYED AS UNDERSCORES-->
        <hr>
        <div id='text' align=center></div>
        <hr>
<!--SELECT DIFFICULTY-->
        <div id='difficulty' >
            <input type=button class="keyboard_button" value="Guess the Word" onclick="guessWord();"><br>
            <span class="turns">Moves Remaining: </span><br>
            Select Difficulty:
            <input type=radio value=4 id=diff name="dif" onclick="" class="checkbox-circle">Easy
            <input type=radio value=6 id=diff checked="true" name="dif"
            onclick="">Normal
            <input type=radio value=8 id=diff name="dif"
            onclick="">Hard
        </div>
        <hr>

<div class="keyboard">Keyboard Loading...</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="script.js"></script>
    </body>
</html>
